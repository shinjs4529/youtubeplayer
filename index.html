<title>YouTube</title>
<style>
body {
    -webkit-animation: fadein 0.1s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 0.1s; /* Firefox < 16 */
        -ms-animation: fadein 0.1s; /* Internet Explorer */
         -o-animation: fadein 0.1s; /* Opera < 12.1 */
            animation: fadein 0.1s;
}
#navbar{
   display: none;
}
@keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
/* Firefox < 16 */
@-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
/* Safari, Chrome and Opera > 12.1 */
@-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
/* Internet Explorer */
@-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
/* Opera < 12.1 */
@-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
}
html {
overflow: auto;
}
html,
body,
div,
iframe {
    margin: 0px;
    padding: 0px;
    height: 100%;
    border: none;
    background: url(./image/youtube_logo.png) no-repeat center center;
    z-index: 2;
}
iframe {
    display: block;
    width: 100%;
    border: none;
    overflow-y: auto;
    overflow-x: hidden;
    z-index: 2;
}
</style>
